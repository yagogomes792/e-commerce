{% extends "base.html" %}
{% load static %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>{{ object.title }}</h1> <br>
                {{ object.description | linebreaks }} <br>
                {% if object.image %}
                <img src="{{ object.image.url }}" class="img-fluid" style="width: 200; "height="200">
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
